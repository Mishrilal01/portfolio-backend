<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <style>
        body { font-family: Arial; padding: 40px; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #6366f1; color: white; border: none; border-radius: 8px; }
        button:hover { background: #4f46e5; }
        #result { margin-top: 20px; padding: 15px; border: 2px solid #ddd; border-radius: 8px; min-height: 50px; }
    </style>
</head>
<body>
    <h1>üîê Test Login</h1>
    <p><strong>Username:</strong> admin<br><strong>Password:</strong> Admin@123</p>
    <button id="loginBtn">Click to Login</button>
    <div id="result">Click the button above to test login...</div>

    <script>
        console.log('JavaScript is loaded!');
        
        document.getElementById('loginBtn').addEventListener('click', async function() {
            console.log('Button clicked!');
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '‚è≥ Testing...';
            resultDiv.style.background = '#fef3c7';
            
            try {
                console.log('Sending request to:', 'http://localhost:5000/api/auth/login');
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'Admin@123'
                    })
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    resultDiv.innerHTML = `<strong>‚úÖ SUCCESS!</strong><br>Token: ${data.token.substring(0, 30)}...<br>Redirecting to dashboard...`;
                    resultDiv.style.background = '#d1fae5';
                    localStorage.setItem('adminToken', data.token);
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 2000);
                } else {
                    resultDiv.textContent = '‚ùå FAILED: ' + data.error;
                    resultDiv.style.background = '#fee2e2';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = '‚ùå ERROR: ' + error.message;
                resultDiv.style.background = '#fee2e2';
            }
        });
        
        console.log('Event listener attached!');
    </script>
</body>
</html>
